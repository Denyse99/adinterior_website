<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AD Interior Studio creates refined, functional interior design solutions for residential and commercial spaces. Tailored renovations, creative planning, and quality craftsmanship.">
    <link href="css/tailwind.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Interior Design Projects | AD Interior Studio</title>
    <link rel="icon" href="assets/images/icon.jpg">
    <link href="css/nav.css" rel="stylesheet">
    <script src="js/menu.js" defer></script>
    <script src="js/projects-metadata.js" defer></script>
    <script src="js/projects.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Top menu bar -->
    <nav class="bg-[#454545] shadow-md rounded-b-lg p-4 relative w-full">
        <div class="flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="assets/images/icon.jpg" alt="AD Interior Logo" class="h-[100px] w-auto -my-4">
            </a>
            <div class="flex items-center">
                <div id="menu" class="md:block">
                    <div class="menu-dropdown md:flex md:space-x-4 bg-[#454545]">
                        <a href="index.html" class="block md:inline-block py-2 px-4 text-[#bbae9d] hover:text-white transition">Home</a>
                        <span class="hidden md:inline-block text-[#bbae9d] py-2">|</span>
                        <a href="projects.html" class="block md:inline-block py-2 px-4 text-[#bbae9d] hover:text-white transition">Projects</a>
                        <span class="hidden md:inline-block text-[#bbae9d] py-2">|</span>
                        <a href="service.html" class="block md:inline-block py-2 px-4 text-[#bbae9d] hover:text-white transition">Service</a>
                        <span class="hidden md:inline-block text-[#bbae9d] py-2">|</span>
                        <a href="contact.html" class="block md:inline-block py-2 px-4 text-[#bbae9d] hover:text-white transition">Contact Us</a>
                        <span class="hidden md:inline-block text-[#bbae9d] py-2">|</span>
                        <a href="career.html" class="block md:inline-block py-2 px-4 text-[#bbae9d] hover:text-white transition">Career</a>
                    </div>
                </div>
                
                <button id="menu-button" class="md:hidden text-[#bbae9d] hover:text-white transition p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <!-- Project Categories -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-center mb-6 text-[#454545]">Our Projects</h2>
        </div>

        <!-- Project Grid -->
    <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Dynamic Project Cards will be injected here by projects.js -->
          <!-- HOW TO ADD A PROJECT (No code editing needed):
              1. Create a folder: assets/projects/project-01 (two digits)
              2. Add cover.jpg (grid thumbnail)
              3. Add gallery images: img-01.jpg, img-02.jpg ... (no gaps)
              4. (Optional) Add details in js/projects-metadata.js (PROJECT_METADATA)
              5. Next folder: project-02, project-03, etc.
              6. Open projects.html (works offline via file://)
          -->
    </div>

        <!-- Project Window Template -->
        <div id="projectWindow" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden">
            <div class="container mx-auto p-4 h-full flex items-center justify-center">
                <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-semibold text-[#454545]">Project Details</h2>
                            <button class="text-[#bbae9d] hover:text-[#454545]">
                                <i class="fas fa-times text-2xl"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
