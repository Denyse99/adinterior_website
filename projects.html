<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Projects - AD Interior</title>
    <link rel="icon" href="assets/images/icon.jpg">
    <link href="css/nav.css" rel="stylesheet">
    <script src="js/menu.js" defer></script>
    <script src="js/projects.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Top menu bar -->
    <nav class="bg-[#454545] shadow-md rounded-b-lg p-4 relative w-full">
        <div class="flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="assets/images/icon.jpg" alt="AD Interior Logo" class="h-[100px] w-auto -my-4">
            </a>
            <div class="flex items-center">
                <div id="menu" class="md:block">
                    <div class="menu-dropdown md:flex md:space-x-4 bg-[#454545]">
                        <a href="index.html" class="block md:inline-block py-2 px-4 text-[#bbae9d] hover:text-white transition">Home</a>
                        <span class="hidden md:inline-block text-[#bbae9d] py-2">|</span>
                        <a href="projects.html" class="block md:inline-block py-2 px-4 text-[#bbae9d] hover:text-white transition">Projects</a>
                        <span class="hidden md:inline-block text-[#bbae9d] py-2">|</span>
                        <a href="service.html" class="block md:inline-block py-2 px-4 text-[#bbae9d] hover:text-white transition">Service</a>
                        <span class="hidden md:inline-block text-[#bbae9d] py-2">|</span>
                        <a href="contact.html" class="block md:inline-block py-2 px-4 text-[#bbae9d] hover:text-white transition">Contact Us</a>
                        <span class="hidden md:inline-block text-[#bbae9d] py-2">|</span>
                        <a href="career.html" class="block md:inline-block py-2 px-4 text-[#bbae9d] hover:text-white transition">Career</a>
                    </div>
                </div>
                
                <button id="menu-button" class="md:hidden text-[#bbae9d] hover:text-white transition p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <!-- Project Categories -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-center mb-6 text-[#454545]">Our Projects</h2>
        </div>

        <!-- Project Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Project Card Template -->
            <div class="project-card group bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-300 cursor-pointer"
                data-title="Jalan Jurong Kechil"
                data-description="Modern minimalist renovation with a focus on clean lines and natural light. This project transformed a traditional space into a contemporary haven."
                data-images='["assets/images/jalan1.jpg", "assets/images/jalan2.jpg", "assets/images/jalan3.jpg"]'
                data-details="<strong>Scope:</strong> Full renovation<br><strong>Duration:</strong> 12 weeks<br><strong>Style:</strong> Modern Minimalist">
                <div class="relative overflow-hidden aspect-[4/3]">
                    <img src="assets/images/jalan1.jpg" alt="Jalan Jurong Kechil" 
                        class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-all duration-300 flex items-center justify-center">
                        <span class="text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">View Project</span>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="text-xl font-semibold text-[#454545] mb-2">Jalan Jurong Kechil</h3>
                    <p class="text-gray-600 text-sm">Modern minimalist renovation with a focus on clean lines and natural light.</p>
                </div>
            </div>
            <!-- Copy and modify the Project Card Template for each project -->
        </div>

        <!-- Project Window Template -->
        <div id="projectWindow" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden">
            <div class="container mx-auto p-4 h-full flex items-center justify-center">
                <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-semibold text-[#454545]">Project Details</h2>
                            <button class="text-[#bbae9d] hover:text-[#454545]">
                                <i class="fas fa-times text-2xl"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
